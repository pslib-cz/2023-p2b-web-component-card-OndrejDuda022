<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Card</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="content__box">
        <div class="card">
            <div class="card__header">
                <figure class="card__img__wrapper zoom">
                    <img src="./images/Br.jpg" class="card__img" alt="Pan Brodský">
                </figure>
                <h1>Vojtěch Brodský (Br)</h1>
            </div>
            <div class="card__content">
                <p><span class="icon-user-tie"></span> pedagog</p>
                <p><span class="icon-mail2"></span> vojtech.brodsky@pslib.cz</p>
                <p><span class="icon-mobile"></span> +420 487 989 666</p>
            </div>
        </div>
        <div class="card">
            <div class="card__header">
                <figure class="card__img__wrapper zoom">
                    <img src="./images/Jc.jpg" class="card__img" alt="Paní Jenčová">
                </figure>
                <h1>Leona Jenčová (Jč)</h1>
            </div>
            <div class="card__content">
                <p><span class="icon-user-tie"></span> pedagog</p>
                <p><span class="icon-mail2"></span> leona.jencova@pslib.cz</p>
                <p><span class="icon-mobile"></span> +420 485 100 113</p>
            </div>
        </div>
        <div class="card">
            <div class="card__header">
                <figure class="card__img__wrapper zoom">
                    <img src="./images/Ba.jpg" class="card__img" alt="Paní Bernátová">
                </figure>
                <h1>PhDr. Zuzana Bernátová (Bá)</h1>
            </div>
            <div class="card__content">
                    <p><span class="icon-user-tie"></span> pedagog</p>
                    <p><span class="icon-mail2"></span> zuzana.bernatova@pslib.cz</p>
                    <p><span class="icon-mobile"></span> +420 487 989 623</p>
            </div>
        </div>
    </div>
</body>
</html>
